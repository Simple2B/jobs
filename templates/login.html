{%extends 'base.html'%}
{%block content%}


<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '240991697306228',
        cookie     : true,
        xfbml      : true,
        version    : 'v6.0'
      });
      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    function statusChangeCallback(response) {
        console.log(response)
        console.log(response['status'])
        console.log(response['authResponse'])
    }

    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    }
  </script>

<div class="container">
<div class="row justify-content-center">
    <div class="col-lg-4 card">
    <div class="card-body">
        <h4 class="card-title mt-3">Sign in to Simple2B</h4>
        <form action="/login" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <p>User name</p>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <p>Password</p>
                <input type="password" class="form-control"  name="password">
            </div>
            <div>
                <input type="submit" class="btn btn-outline-success btn-block mb-3"  value="Sign in">
            </div>
            <div>
                <fb:login-button  scope="public_profile,email" onlogin="checkLoginState();">
                    <p>Sign in with facebook</p>
                </fb:login-button>
            </div>
            <div><p>Don't have account yet? <a href="/join">Join us!</a></p></div>
        </form>
    </div>
    </div>
</div>
</div>
{%endblock%}
